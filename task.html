<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .dashboard {
            display: none;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }

        .actions {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-actions button {
            width: auto;
            margin-left: 5px;
            padding: 8px 12px;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a onclick="showRegister()">Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="register">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="switch-form">
                Already have an account? <a onclick="showLogin()">Login</a>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="welcome">
                <h2>Welcome, <span id="userName"></span>!</h2>
            </div>
            
            <div class="actions">
                <button onclick="showAddUserForm()">Add New User</button>
                <button onclick="loadUsers()">View All Users</button>
            </div>

            <!-- Add User Form -->
            <div id="addUserForm" style="display: none;">
                <h3>Add New User</h3>
                <form id="addUser">
                    <div class="form-group">
                        <label for="newUserName">Full Name</label>
                        <input type="text" id="newUserName" required>
                    </div>
                    <div class="form-group">
                        <label for="newUserEmail">Email</label>
                        <input type="email" id="newUserEmail" required>
                    </div>
                    <button type="submit">Add User</button>
                </form>
            </div>

            <!-- User List -->
            <div id="userList" class="user-list"></div>

            <div class="logout">
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize localStorage if empty
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([]));
        }

        if (!localStorage.getItem('currentUser')) {
            localStorage.setItem('currentUser', JSON.stringify(null));
        }

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const dashboard = document.getElementById('dashboard');
        const userNameSpan = document.getElementById('userName');
        const userListDiv = document.getElementById('userList');
        const addUserForm = document.getElementById('addUserForm');

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                showDashboard(currentUser);
            }
        });

        // Login functionality
        document.getElementById('login').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                showDashboard(user);
            } else {
                alert('Invalid credentials!');
            }
        });

        // Register functionality
        document.getElementById('register').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const users = JSON.parse(localStorage.getItem('users'));
            
            if (users.some(u => u.email === email)) {
                alert('Email already registered!');
                return;
            }
            
            const newUser = { id: Date.now(), name, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            showDashboard(newUser);
        });

        // Add User functionality
        document.getElementById('addUser').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('newUserName').value;
            const email = document.getElementById('newUserEmail').value;
            
            const users = JSON.parse(localStorage.getItem('users'));
            const newUser = { id: Date.now(), name, email };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('User added successfully!');
            document.getElementById('addUser').reset();
            addUserForm.style.display = 'none';
            loadUsers();
        });

        // Show forms
        function showLogin() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        }

        function showRegister() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }

        function showDashboard(user) {
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            dashboard.style.display = 'block';
            userNameSpan.textContent = user.name;
        }

        function showAddUserForm() {
            addUserForm.style.display = addUserForm.style.display === 'none' ? 'block' : 'none';
        }

        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users'));
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            userListDiv.innerHTML = '<h3>All Users</h3>';
            
            users.forEach(user => {
                if (user.id !== currentUser.id) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <div>
                            <strong>${user.name}</strong><br>
                            <small>${user.email}</small>
                        </div>
                        <div class="user-actions">
                            <button onclick="editUser(${user.id})">Edit</button>
                            <button onclick="deleteUser(${user.id})">Delete</button>
                        </div>
                    `;
                    userListDiv.appendChild(userDiv);
                }
            });
        }

        function editUser(id) {
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.id === id);
            
            const newName = prompt('Enter new name:', user.name);
            const newEmail = prompt('Enter new email:', user.email);
            
            if (newName && newEmail) {
                user.name = newName;
                user.email = newEmail;
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }

        function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                let users = JSON.parse(localStorage.getItem('users'));
                users = users.filter(u => u.id !== id);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
            }
        }

        function logout() {
            localStorage.setItem('currentUser', JSON.stringify(null));
            dashboard.style.display = 'none';
            loginForm.style.display = 'block';
            document.getElementById('login').reset();
        }
    </script>
</body>
</html>
